<html>
<head>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
 <script type="text/javascript" src="CountDownClock1.js" > </script>
     <style>
        svg text{
            font-family:Verdana;
            font-size:30;
            fill:white;
            text-anchor: middle;
            dominant-baseline: central;
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400px" height="400px" onload="CountDown(30);">
    <defs id="defs4">
        <linearGradient id="linearGradient3159">
            <stop id="stop3163" style="stop-color:#000000;stop-opacity:0" offset="0"/>
            <stop id="stop3161" style="stop-color:#000000;stop-opacity:0.5" offset="1"/>
        </linearGradient>
        <linearGradient id="linearGradient3030">
            <stop id="stop3032" style="stop-color:#ffffff;stop-opacity:1" offset="0"/>
            <stop id="stop3034" style="stop-color:#ffffff;stop-opacity:0" offset="1"/>
        </linearGradient>
        <linearGradient x1="120" y1="10" x2="120" y2="50" id="linearGradient3113" xlink:href="#linearGradient3030" gradientUnits="userSpaceOnUse"/>
        <radialGradient cx="120" cy="170" r="100" fx="120" fy="170" id="radialGradient3165" xlink:href="#linearGradient3159" gradientUnits="userSpaceOnUse" gradientTransform="matrix(0,-0.72727275,2,0,-220,170)"/>
    </defs>
    <g transform="scale(2) ">
     <circle cx="100" cy="100" r="50" style="stroke: black; fill: green;"/>
     <path d="M100,50 " id="arc" fill="red" stroke="none" stroke-width="2" />
     <circle cx="100" cy="100" r="45" style="stroke: black; fill:url(#radialGradient3165);"/>
     <g transform="translate(100,50)" id="Indicator">
         <path d="M0,-2 L3,3 L0,7 L-3,3 z" fill="yellow" stroke="gray"></path>
     </g>
     <text x="100" y="100" font-family="Verdana" > <tspan id="tsMinutes"></tspan><tspan>:</tspan><tspan id="tsSeconds"></tspan></text>    
     </g>
</svg>
</body>
</html>
